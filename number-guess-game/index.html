<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>술게임</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">마시고 죽는겨 오늘!</h1>
      <h1 class="sub-title">
        <span class="red-text">UP</span>&<span class="blue-text">DOWN</span>
      </h1>

      <h2 id="input-Counter">결과가나온다.</h2>
      <h2 id="chance-area">남은 찬스: 5번</h2>
      <input
        type="number"
        id="user-input"
        class="input-design"
        placeholder="1부터 100까지 숫자를 입력하세요"
      />
      <div>
        <button type="button" id="go-button" class="btn btn-lg btn-info">
          GO
        </button>
      </div>
      <div>
        <button type="button" class="btn btn-lg btn-success" id="reset-button">
          RESET
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
